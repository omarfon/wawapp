<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title size='small'>
     Estimulación
    </ion-title> 
  </ion-toolbar>
</ion-header>

<!-- 
  ESTE COMPONENTE CONTIENE EL BLOQUE DE ESTIMULACIÓN  QUE COMPRENDE UNOS SLIDES QUE DAN INFORMACIÓN MES A MES PARA LA ESTIMULACIÓN DE EL BEBÉ.
 -->
<ion-content>
  <div *ngIf="estimulos">
    <ion-slides class="contendedorSlidesEstimulos" [options]="slideOpts">
      <ion-slide *ngFor="let estimulo of estimulos; let i = index">
        <ion-card>
          <div class="containerEstimulos" >
            <h3 class="tituloMesEstimulo">estimulación para el mes {{estimulo.mes}}</h3>
            <div>
              <img class="imagenEstimulo" src="{{estimulo.items[0].imagenUrl}}" alt="">
            </div>
            <div class="containerEstimulosTexto">
              <ion-item *ngFor="let e of estimulo.items ; let i = index">
                <ion-row>
                  <ion-col  size="1" class="containerNumeroSemana">
                    <div class="numeroEstimulo">{{i+1}}</div>
                  </ion-col>
                  <ion-col size="11">
                    <p class="contenidoMesEstimulo">{{e.actividad}}</p>
                  </ion-col>
                </ion-row>
              </ion-item>
            </div>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
