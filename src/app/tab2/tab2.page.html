<ion-header [translucent]="true">
  <ion-toolbar hideBackButton="true" persistent="true">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title size='small'>
     Controles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-row>
    <ion-col size="12" class="fondoDepes">
      <ion-row *ngIf="filtrados">
        <ion-col size="3" *ngFor="let dep of filtrados" >  
          <ion-row>
            <ion-col *ngIf="dep.edad < 1">
              <ion-avatar (click)="getDataParent(dep)">
                <img src="assets/img/icons/bebeicon.png" alt="">
              </ion-avatar>
            </ion-col>
            <ion-col *ngIf="dep.edad > 0">
              <ion-avatar (click)="getDataParent(dep)">
                <img class="nino" src="assets/img/icons/nino.png" alt="">
              </ion-avatar>
            </ion-col>
            <ion-col class="containerNombreDepe">
                <p>{{dep.name}}</p> 
            </ion-col>
          </ion-row>  
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
<ion-grid>
  <ion-row *ngIf="control">
    <ion-col size="6" *ngFor="let c of control ; let i = index">
      <div
            [ngClass]="c.cod_centro == 1 ? 'boxControls' : 'boxControlsHecho'" >
            <!-- (click)="goToDetailControl(c)" -->
            <div class="containerData">
              <ion-row>
            <ion-col size="4">
              <p class="numeroControl">{{i+1}}</p>
            </ion-col>
            <ion-col size="8">
              <p class="when">{{c.servicio_basico}}</p>
            </ion-col>
            <ion-col size="12">
                <p  *ngIf="!c.diarealizado"
                    class="fecha">{{c.date  | date}}</p>
                <p  *ngIf="c.diarealizado"
                    class="fecha">{{c.diarealizado }}</p>
            </ion-col>
          </ion-row>
        </div>
        <div class="containerFecha" >
          <ion-row>
            <ion-col
                size="6"
                *ngIf="c.tiene_receta"
                class="centrar"
                (click)="goToRecipes(c)">
                <ion-row>
                  <ion-col size="12">
                    <ion-button fill="clear"
                        class="botonInactivo">
                  <ion-icon name="document-text"></ion-icon>
                </ion-button>
                  </ion-col>
                  <ion-col size="12">
                    <p class="nombre">recetas</p>
                  </ion-col>
                </ion-row>
            </ion-col>
            <ion-col
                  size="6"
                  (click)="goToParameters( c)"
                  class="centrar">
                  <ion-row>
                    <ion-col size="12">
                      <ion-button fill="clear"
                              class="botonInactivo">
                        <ion-icon name="analytics"></ion-icon>
                      </ion-button>
                    </ion-col>
                    <ion-col size="12">
                      <p class="nombre">parametros</p>
                    </ion-col>
                  </ion-row>

              </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-fab horizontal="end" vertical="bottom" slot="fixed"  (click)="getDates()" >
  <ion-fab-button color="warning">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
  
</ion-content>
