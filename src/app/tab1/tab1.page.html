<ion-header [translucent]="true">
  <ion-toolbar hideBackButton="true" persistent="true">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title size='small'>
     Desarrollo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="goToHitos()">
        <ion-icon name="bar-chart"></ion-icon>
      </ion-button>
      <ion-button  (click)="goToEstimulation()">
        <ion-icon name="accessibility"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" class="fondoDepes">
      <ion-row *ngIf="filtrados">
        <ion-col size="3" *ngFor="let dep of filtrados" >  
          <ion-row>
            <ion-col>
              <ion-avatar (click)="renderizarInfoPorHijo(dep)">
                <img src="https://www.shareicon.net/data/2016/08/05/807214_people_512x512.png" alt="">
              </ion-avatar>
            </ion-col>
            <ion-col class="containerNombreDepe">
                <p>{{dep.name}}</p> 
            </ion-col>
          </ion-row>  
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
 <div class="containerMeses" *ngIf="filtrados">
   <!-- <h5 class="tituloMes">Omar está en este mes</h5> -->
   <ion-slides [options]="slideOpts">
     <ion-slide *ngFor="let m of meses">
       <div class="containerMesSlide" (click)="mesSelect(m)">
        <p class="mesSlide">{{m.mes}}</p>
       </div>
     </ion-slide>
   </ion-slides>
 </div>
    <div class="containerCardsSlider">
      <ion-slides [options]="slidOptions">
        <ion-slide *ngFor="let nota of notas">
          <!-- card bebecuidadoysalud  -->
          <ion-card id="cuidado" *ngIf="nota.type == 'bebecuidadoysalud'" (click)="openModalbebeCuidadoySalud(nota)">
            <img src="https://www.britishbubbles.es/blogs/wp-content/uploads/2014/06/bebe-banandose.jpg" alt="">
            <ion-card-header>
              <h5>{{nota.titulo}}</h5>
            </ion-card-header>
            <ion-row>
              <ion-col size="2">
                <img class="iconType" src="./assets/img/icons/cuidado.png" alt="">
              </ion-col>
              <ion-col size="8" class="textoCategoria">
                Cuidado y salud
              </ion-col>
              <ion-col size="2">
                <ion-icon class="iconMore" name="newspaper"></ion-icon>
              </ion-col>
            </ion-row>

          </ion-card>

          <ion-card id="bebenutricion" *ngIf="nota.type == 'bebenutricion'">
            <img src="https://cdn.www.gob.pe/uploads/document/file/433992/standard_lactancia_para_a_web_2.jpg" alt="">
            <ion-card-header>
              <ion-row>
                <ion-col size="2">
                  <img src="assets/img/icons/nutricion.png">
                </ion-col>
                <ion-col size="10">
                  <ion-card-title>
                    {{nota.titulo}}
                  </ion-card-title>
                </ion-col>
              </ion-row>
              <ion-card-subtitle>
                {{nota.resumen | slice:0:150}} ...
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content id="containerSeeMore">
                  <ion-button fill="clear" class="seemore" (click)="openModalbebeCuidadoySalud()">
                      ver más
                  </ion-button>
            </ion-card-content>
            <p></p>
        </ion-card>
        <ion-card id="familia" *ngIf="nota.type == 'bebefamilia'">
          <img src="https://deposeguro.com/wp-content/uploads/2018/12/casa-segura-para-ni%C3%B1os.jpg" alt="">
          {{nota.type}}
          <h5>{{nota.titulo}}</h5>
        </ion-card>
        <ion-card id="cuidado" *ngIf="nota.type == 'bebehitos'">
          <img src="https://i2.bssl.es/unomasenlafamilia/2012/07/bebe-gateando.jpg" alt="" style="width:fit-content;">
          <ion-card-header>
            {{nota.type}}
          <ion-card-title>
            <h5>{{nota.titulo}}</h5>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card id="estimulacion" *ngIf="nota.type == 'bebeestimulacion'">
        <img src="https://i.ytimg.com/vi/uV0VwCCkRSc/maxresdefault.jpg" alt="">
        {{nota.type}}
        <h5>{{nota.titulo}}</h5>
      </ion-card>
      <ion-card id="vacunas" *ngIf="nota.type == 'bebevacunas'">
        <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2015/11/18/14478583344315.jpg" alt="">
        {{nota.type}}
        <h5>{{nota.titulo}}</h5>
      </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="containerHitosyVacunas">
        <ion-card *ngFor="let nota of hitos">
            hola
        </ion-card>
      </div>
</ion-content>
