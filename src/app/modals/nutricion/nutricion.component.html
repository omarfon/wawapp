<ion-content>
  <img src="https://cdn.www.gob.pe/uploads/document/file/433992/standard_lactancia_para_a_web_2.jpg" alt="">
  <h3>{{nota.titulo}}</h3>
  <!-- <p class="resumen">{{nota.resumen}}</p> -->
  <p class="desarrollo">{{nota.desarrolloContenido}}</p>
  <h5>{{nota.tituloLista1}}</h5>
  <ul>
    <li *ngFor="let h of nota.lista1">
      {{h}}
    </li>
  </ul>
  <h5>{{nota.tituloLista2}}</h5>
  <ul>
    <li *ngFor="let h of nota.lista2">
      {{h}}
    </li>
  </ul>
  <h5 class="signos" *ngIf="nota.signosDeAlerta">Signos de Alerta</h5>
  <ul class="contenedorAlarmas">
    <li *ngFor="let h of nota.signosDeAlerta">
      <p class="textoAlarma">{{h}}</p>
    </li>
  </ul>
</ion-content>
