<ion-content>
  <h3>{{nota.titulo}}</h3>
  <img src="{{nota.imagenUrl}}" alt="">
  <p class="resumen">{{nota.resumen}}</p>
  <p class="desarrollo">{{nota.texto}}</p>
  <h5>{{nota.tituloLista1}}</h5>
  <ul>
    <li *ngFor="let h of nota.lista1">
      {{h}}
    </li>
  </ul>
  <h5 *ngIf="nota.tituloLista2">{{nota.tituloLista2}}</h5>
  <ul>
    <li *ngFor="let h of nota.lista2">
      {{h}}
    </li>
  </ul>
  
</ion-content>
